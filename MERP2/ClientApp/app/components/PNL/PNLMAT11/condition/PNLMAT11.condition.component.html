<table>
    <tr>
        <td>年月</td>
        <td>
            <input type="text" ng-model="condition.YYYYMM" style="text-align:right;" numbersonly erp-char-width-input-display="[6,20]" />
        </td>
    </tr>
    <tr>
        <td>員工代號</td>
        <td>
            <input type="text" ng-model="condition.EMP_NO" erp-char-width-input-display="[10,20]" />
        </td>
    </tr>
    <tr>
        <td>員工姓名</td>
        <td>
            <input type="text" ng-model="condition.EMP_NM" erp-char-width-input-display="[10,20]" />
        </td>
    </tr>
    <tr>
        <th>營業部門</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_DEPM_NO" ng-model="condition.DEPM_NO" erp-char-width-input-display="[10,8]" dddw-char-width-label="11">
        </td>
    </tr>
    <tr>
        <th>服務據點</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_SER_NO" dddw-templatedefstype="SERVE" ng-model="condition.SER_NO" erp-char-width-input-display="[10,8]" dddw-char-width-label="11">
