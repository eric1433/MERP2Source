<table>
    <tr>
        <th>營業部門代號</th>
        <td>
            <input type="text" ng-model="model.DEPM_NO" erp-key erp-char-width-input-display="[10,20]">
        </td>
        <th>營業部門名稱</th>
        <td>
            <input type="text" ng-model="model.DEPM_NM" erp-char-width-input-display="[20,20]">
        </td>
        <th>上層部門</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_DEPM_NO_ALL" ng-model="model.U_DEPM_NO" erp-char-width-input-display="[10,6]" dddw-char-width-label="10">
        </td>
        <th>部門性質</th>
        <td>
            <select ng-model="model.C_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_DEPM_C_TY" erp-char-width-input-display="[1,20]">
                <option value=""></option>
            </select>
        </td>
    </tr>
