<table>
    <tr>
        <th>等級類別</th>
        <td>
            <select ng-model="model.GRD_NO" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_GRD_NO" erp-key erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
        <th>等級</th>
        <td>
            <input type="text" ng-model="model.GRD" style="text-align:right;" numbersonly erp-key erp-char-width-input-display="[20,20]">

        <td>
            <input id="AMT" type="text" ng-model="model.AMT" decimals="0" decimal-point="." style="text-align:right; width: 95%;">

    </tr>
</table>
