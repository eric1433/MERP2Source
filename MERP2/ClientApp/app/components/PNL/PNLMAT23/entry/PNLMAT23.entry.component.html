<table>
    <tr>

        <th>員工編號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_EMP_NO" ng-model="model.EMP_NO" erp-char-width-input-display="[10,6]" dddw-char-width-label="10">
        </td>
        <th>公司別</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CORP_NO" ng-model="model.CORP_NO" erp-char-width-input-display="[10,6]" dddw-char-width-label="10">
        </td>
        <th>出勤公司</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CORP_NO" ng-model="model.SER_CORP_NO" erp-char-width-input-display="[10,6]" dddw-char-width-label="10">
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>合約編號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CN_NO" ng-model="model.CN_NO" erp-char-width-input-display="[20,6]" dddw-char-width-label="10">
        </td>
        <th>服務據點</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_SER_NO" dddw-templatedefstype="SERVE" dddw-templatedefstype="SERVE" ng-model="model.SER_NO" erp-char-width-input-display="[10,6]" dddw-char-width-label="10">
        </td>
        <th>職務代號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_JOBNO" ng-model="model.JOB_NO" erp-char-width-input-display="[20,6]" dddw-char-width-label="10">
        </td>
    </tr>
    <tr>
        <th>出勤日期</th>
        <td>
            <input type="text" ng-model="model.WRK_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
        <th>出勤時數</th>
        <td colspan="3">
            <input type="text" ng-model="model.WRK_HR" style="text-align:right;" decimals="1" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
    </tr>
    <tr>
        <th>確認碼</th>
        <td>
            <select ng-model="model.C_CFM" ng-options="item.Value as item.Display for item in modeldddw.DDDW_C_CFM" erp-char-width-input-display="[10,20]" disabled="disabled">
                <option value=""></option>
            </select>
        </td>
        <th>確認日期</th>
        <td>
            <input type="text" ng-model="model.CFM_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]" disabled="disabled">
        </td>
        <th>來源碼</th>
        <td>
            <select ng-model="model.C_SOURCE" ng-options="item.Value as item.Display for item in modeldddw.DDDW_ATTRDL_C_SOURCE" erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
    </tr>
</table>
