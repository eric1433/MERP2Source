<table>
    <tr>
        <th>合約編號</th>
        <td>
            <input type="text" ng-model="model.CN_NO" erp-key erp-char-width-input-display="[20,20]">
        </td>
        <th>合約文號</th>
        <td>
            <input type="text" ng-model="model.DOC_NO" erp-char-width-input-display="[80,20]">
        </td>
        <th>合約全名</th>
        <td>
            <input type="text" ng-model="model.FULL_NM" erp-char-width-input-display="[80,20]">
        </td>
        <th>合約簡稱</th>
        <td>
            <input type="text" ng-model="model.SHORT_NM" erp-char-width-input-display="[20,20]">
        </td>
    </tr>
    <tr>
        <th>合約類別</th>
        <td>
            <select ng-model="model.CN_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_CN_TY" erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
        <th>客戶代號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CS_NO" ng-model="model.CS_NO" erp-char-width-input-display="[10,5]" dddw-char-width-label="11">
        </td>
        <th>公司別</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CORP_NO" ng-model="model.CORP_NO" erp-char-width-input-display="[10,5]" dddw-char-width-label="11">
        </td>
        <th>營業部門</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_DEPM_NO" ng-model="model.DEPM_NO" ng-model-options="{ updateOn: 'blur' }" ng-change="DEPMChange()" erp-char-width-input-display="[10,5]" dddw-char-width-label="11">
        </td>
    </tr>
    <tr>
        <th>合約起始日期</th>
        <td>
            <input type="text" ng-model="model.B_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
        <th>合約截止日期</th>
        <td>
            <input type="text" ng-model="model.E_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
        <th>合約終止日期</th>
        <td>
            <input type="text" ng-model="model.T_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
        <th>開發票部門</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_DEPM_NO" ng-model="model.IVC_DEPM_NO" erp-char-width-input-display="[10,5]" dddw-char-width-label="11">
        </td>
    </tr>
    <tr>
        <th>合約狀態</th>
        <td>
            <select ng-model="model.C_STA" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_CN_STA" erp-char-width-input-display="[1,20]">
                <option value=""></option>
            </select>
        </td>
        <th>開發票方式</th>
        <td>
            <select ng-model="model.IVC_TY" ng-options="item.intValue as item.Display3 for item in modeldddw.DDDW_AR_TY" erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
        <th>開發票月份</th>
        <td>
            <input type="text" ng-model="model.IVC_MM" style="text-align:right;" numbersonly erp-char-width-input-display="[2,20]">
        </td>
        <th>開發票日期</th>
        <td>
            <input type="text" ng-model="model.IVC_DAY" style="text-align:right;" numbersonly numbersmax="31" erp-char-width-input-display="[2,20]">
        </td>
    </tr>
    <tr>
        <th>收款期數</th>
        <td>
            <input type="text" ng-model="model.PRD" style="text-align: right;" numbersonly erp-char-width-input-display="[20,20]">
        </td>
        <th>保證金</th>
        <td>
            <input type="text" ng-model="model.DEPOSIT" style="text-align: right;" decimals="6" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
        <th>課稅別</th>
        <td>
            <select ng-model="model.TAX_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_TAX_TY" erp-char-width-input-display="[1,13]">
                <option value=""></option>
            </select><input type="text" ng-model="model.TAX_RT" decimals="2" decimal-point="." erp-char-width-input-display="[18,6]">
        </td>
        <th>發票群組</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_IVC_GRP" ng-model="model.IVC_GRP" erp-char-width-input-display="[10,5]" dddw-char-width-label="11">
        </td>
    </tr>
    <tr>
        <th>安裝地址</th>
        <td colspan="7">
            <input type="text" ng-model="model.ADDR" erp-char-width-input-display="[80,120]">
        </td>
    </tr>
    <tr>
        <th>發票備註</th>
        <td colspan="7">
            <textarea rows="4" style="width: 100%;" maxlength="255" ng-model="model.IVC_REMK"></textarea>
        </td>
    </tr>
    <tr>
        <th>備註</th>
        <td colspan="7">
            <textarea rows="4" style="width: 100%;" maxlength="255" ng-model="model.REMK"></textarea>
        </td>
    </tr>
</table>
