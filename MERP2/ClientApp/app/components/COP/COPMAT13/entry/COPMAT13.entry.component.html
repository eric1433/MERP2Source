<table>
    <tr>
        <th>單別</th>
        <td>
            <input type="text" ng-model="model.VCH_TY" erp-key erp-char-width-input-display="[4,5]"><select ng-model="model.VCH_TY" ng-options="item.Value as item.Display for item in modeldddw.DDDW_VCH_TY_DR" erp-key erp-char-width-input-display="[4,14]">
                <option value=""></option>
            </select>
        </td>
        <th>單號</th>
        <td>
            <input type="text" ng-model="model.VCH_NO" erp-key erp-char-width-input-display="[20,20]">
        </td>
        <th>日期</th>
        <td>
            <input type="text" ng-model="model.VCH_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
        <th>公司別</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CORP_NO" ng-model="model.CORP_NO" erp-char-width-input-display="[10,2]" dddw-char-width-label="13">
        </td>
    </tr>
    <tr>
        <th>發票折讓金額</th>
        <td>
            <input type="text" ng-model="model.DR_AMT" style="text-align:right;" decimals="0" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
        <th>發票折讓稅額</th>
        <td>
            <input type="text" ng-model="model.IVC_TAX" style="text-align:right;" decimals="0" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
        <th>已收金額</th>
        <td>
            <input type="text" ng-model="model.RCD_AMT" style="text-align:right;" decimals="0" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
        <th>收款折讓金額</th>
        <td>
            <input type="text" ng-model="model.DS_AMT" style="text-align:right;" decimals="0" decimal-point="." erp-char-width-input-display="[18,20]">
        </td>
    </tr>
    <tr>

        <th>公司統編</th>
        <td>
            <input type="text" ng-model="model.S_UNIQUE_NO" erp-char-width-input-display="[20,20]">
        </td>
        <th>客戶統編</th>
        <td>
            <input type="text" ng-model="model.B_UNIQUE_NO" erp-char-width-input-display="[20,20]">
        </td>
        <th>客戶代號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_CS_NO" ng-model="model.CS_NO" erp-char-width-input-display="[10,8]" dddw-char-width-label="8">
        </td>
        <th>客戶地址</th>
        <td>
            <input type="text" ng-model="model.CS_ADDR" erp-char-width-input-display="[80,20]">
        </td>
    </tr>
    <tr>
        <th>發票抬頭</th>
        <td>
            <input type="text" ng-model="model.FULL_NM" erp-char-width-input-display="[80,20]">
        </td>
        <th>應收科目</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_ACTNO" ng-model="model.AR_ACT_NO" erp-char-width-input-display="[20,4]" dddw-char-width-label="12">
        </td>
        <th>應收立沖</th>
        <td>
            <input type="text" ng-model="model.AR_BCH_NO" erp-char-width-input-display="[24,20]">
        </td>
    </tr>
    <tr>
        <th>傳票產生碼</th>
        <td>
            <select ng-model="model.C_AJS" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_YES_NO" erp-char-width-input-display="[1,20]">
                <option value=""></option>
            </select>
        </td>
        <th>傳票別</th>
        <td>
            <input type="text" ng-model="model.AVCH_TY" erp-char-width-input-display="[4,4]"><select ng-model="model.AVCH_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_VCH_TY_AT" erp-char-width-input-display="[4,15]">
                <option value=""></option>
            </select>
        </td>
        <th>傳票編號</th>
        <td>
            <input type="text" ng-model="model.AVCH_NO" erp-char-width-input-display="[15,20]">
        </td>
    </tr>
    <tr>
        <th>列印次數</th>
        <td>
            <input type="text" ng-model="model.N_PRT" style="text-align:right;" numbersonly erp-char-width-input-display="[20,20]">
        </td>
        <th>簽核碼</th>
        <td>
            <select ng-model="model.C_SIGN" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_C_SIGN" erp-char-width-input-display="[1,20]" disabled="disabled">
                <option value=""></option>
            </select>
        </td>
        <th>確認碼</th>
        <td>
            <select ng-model="model.C_CFM" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_C_CFM" erp-char-width-input-display="[1,20]" disabled="disabled">
                <option value=""></option>
            </select>
        </td>
        <th>確認日期</th>
        <td>
            <input type="text" ng-model="model.CFM_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]" disabled="disabled">
        </td>
    </tr>
    <tr>
        <th>備註</th>
        <td colspan="7">
            <textarea rows="4" style="width: 800px;" maxlength="255" ng-model="model.REMK"></textarea>
        </td>
    </tr>
</table>

<p-dataTable [value]="CTDRAR">
    <p-column field="VCH_SR" header="序號"></p-column>
    <p-column field="C_SOURCE" header="來源"></p-column>
    <p-column field="AR_TY" header="結帳單別"></p-column>
    <p-column field="AR_NO" header="結帳單號"></p-column>
    <p-column field="AR_SR" header="結帳序號"></p-column>
    <p-column field="DR_AMT" header="折讓金額"></p-column>
    <p-column field="IVC_TAX" header="發票稅額"></p-column>
    <p-column field="RCD_AMT" header="已收金額"></p-column>
    <p-column field="REMK" header="備註"></p-column>
</p-dataTable>

<p-dataTable [value]="CTDRDL">
    <p-column field="VCH_SR" header="序號"></p-column>
    <p-column field="IVC_NO" header="發票號碼"></p-column>
    <p-column field="IVC_PAGE" header="發票聯數"></p-column>
    <p-column field="IVC_DT" header="發票日期"></p-column>
    <p-column field="VITEM_NO" header="發票項目代號"></p-column>
    <p-column field="VITEM_NM" header="發票項目名稱"></p-column>
    <p-column field="QTY" header="數量"></p-column>
    <p-column field="PRC" header="單價"></p-column>
    <p-column field="DR_AMT" header="折讓金額"></p-column>
    <p-column field="IVC_TAX" header="折讓稅額"></p-column>
    <p-column field="UNIT" header="單位"></p-column>
    <p-column field="REMK" header="備註"></p-column>
</p-dataTable>

<p-dataTable [value]="CTDRACT">
    <p-column field="SR" header="序號"></p-column>
    <p-column field="ACT_NO" header="科目代號"></p-column>
    <p-column field="DEPM_NO" header="營業單位"></p-column>
    <p-column field="CS_NO" header="客戶代號"></p-column>
    <p-column field="EMP_NO" header="員工代號"></p-column>
    <p-column field="CN_NO" header="合約編號"></p-column>
    <p-column field="SER_NO" header="服務據點"></p-column>
    <p-column field="BCH_NO" header="立沖帳目"></p-column>
    <p-column field="C_DCR" header="借貸別"></p-column>
    <p-column field="AMT" header="金額"></p-column>
    <p-column field="REMK" header="備註"></p-column>
</p-dataTable>
